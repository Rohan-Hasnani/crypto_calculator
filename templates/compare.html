<!doctype html>
<html lang="en">
  <head>
    <script > $(".dropdown-menu li a").click(function(){
        $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
        $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
      });</script>
    <title>Comparision</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>
  <body>
    <h1>Compare Tools</h1>
    <form action="/Compare" method="POST">
    <div class="container">
            <Select class="form-select" aria-label="Default select example" name="coin1" >
                <option selected value="">Open this select menu</option>
                {% for coin   in coins  %}
                <option class="dropdown-item" value="{{coin.symbol}}" >{{coin.title}}<option>
                {% endfor %}
              </option>
        </select>
        </div>
    <h2 class="container"> VS </h2>
        <div class="container">
            
            <Select  class="form-select" aria-label="Default select example"  name="coin2">
                <option selected value="">Open this select menu</option>
                {% for coin   in coins  %}
                <option class="dropdown-item" value="{{coin.symbol}}" >{{coin.title}}<option>
                {% endfor %}
              
            </option>
        </select> 
            </div>
            <div class="container">
                click submit </div>
      <div class="container"> 
        <input class="btn btn-primary" type="submit" value="Submit">
     
      </div>
    </form>
    <div style="height: 550px">
      <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
      const labels = [];
      const coin1 = '{{coin1}}'
      const coin2 = '{{coin2}}'
      const data = {
          labels: {{ labels | safe }},
          datasets: [{
              label: coin1 ,
              backgroundColor: 'rgb(0, 99, 132)',
              borderColor: 'rgb(0, 99, 132)',
              data: {{ values1 | safe }},
              //fill:true
          },
          {
              label: coin2,
              backgroundColor: 'rgb(245, 102, 66)',
              borderColor: 'rgb(245, 102, 66)',
              data: {{ values2 | safe }},
              //fill:true
          }]
      };

      const plugin = {
  id: 'customCanvasBackgroundColor',
  beforeDraw: (chart, args, options) => {
    const {ctx} = chart;
    ctx.save();
    ctx.globalCompositeOperation = 'destination-over';
    ctx.fillStyle = options.color || '#99ffff';
    ctx.fillRect(0, 0, chart.width, chart.height);
    ctx.restore();
  }
};
        const config = {
            type: 'line',
            data: data,
            options: {maintainAspectRatio: false,
                plugins: {
      customCanvasBackgroundColor: {
        color: 'black',
      }
    }
            },
            plugins: [plugin],
        };

  </script>
  <script>
      const myChart = new Chart(
          document.getElementById('myChart'),
          config
      );
  </script>

  </body>
</html>
